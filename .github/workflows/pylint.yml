name: Generic Workflow

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
    paths:
      - '**.py'

jobs:
  pylint:
    runs-on: ubuntu-22.04
   
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
  
  pylint1:
    runs-on: ubuntu-22.04
    steps:    
        
      - name: Set up Python 3.10.4
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.4"
       

    
