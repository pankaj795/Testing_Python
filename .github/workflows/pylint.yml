name: 🚀Generic Workflow

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
    paths:
      - '**.py'

jobs:
  pylint:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10.4"]

    steps:
      - name: 🔄Checkout Code
        uses: actions/checkout@v2

      - name: 🐍Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🔄Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 📦Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: 🚥Debug Changed Files
        run: |
          git status
          git log -n 5 --oneline

      - name: 🔄Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v9.2

      - name: 🚀Run Pylint and Store Scores backup
        id: run_pylint
        run: |
          # Your Pylint script here

      - name: 📤 Display Markdown Report
        run: |
          echo "## Pylint Report"
          cat pylint_overall_report.txt
        id: display_report

  display-summary:
    runs-on: ubuntu-latest
    needs: pylint
    steps:
      - name: Display Pylint Summary
        run: |
          summary="$(cat ${{ needs.pylint.outputs.markdown_report }})"
          echo "::set-output name=summary::${summary}"
          echo "$summary"
