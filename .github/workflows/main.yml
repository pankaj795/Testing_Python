name: Pylint Workflow

on:
  push:
    branches:
      - devops_code  # Change this to your main branch name if it's different
    paths:
      - '**.py'

jobs:
  pylint:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10.4"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Get Changed Files
        id: get_changed_files
        run: |
          changed_files=($(git diff --name-only origin/devops_code...HEAD | grep '\.py'))
          echo $changed_files
          echo "::set-output name=changed_files::${changed_files[*]}"

      - name: Run Pylint on Changed Files
        id: run_pylint
        run: |
          changed_files="${{ steps.get_changed_files.outputs.changed_files }}"
          if [[ -n "$changed_files" ]]; then
            pylint $changed_files
          else
            echo "No Python files changed."
          fi

      
          
