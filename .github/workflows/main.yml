name: Pylint Workflow

on:
  push:
    branches:
      - devops_code  # Change this to your main branch name if it's different
    paths:
      - '**.py'

jobs:
  pylint:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10.4"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Determine Changed Files
        id: changed_files
        run: |
          # Get the list of changed files
          changed_files=($(git diff --name-only origin/main...HEAD))

          # Set the output named "changed_files" with the list of changed files
          echo "::set-output name=changed_files::${changed_files[*]}"

      - name: Display Changed Files
        run: |
          # Get the list of changed files from the previous step's output
          changed_files="${{ steps.changed_files.outputs.changed_files }}"
          echo "Changed Files:"
          echo "$changed_files"


          
           
