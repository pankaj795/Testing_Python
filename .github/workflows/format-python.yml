name: Format Python Code with Black

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.4  # Replace with your desired Python version.

      - name: Install Black
        run: pip install black

      - name: Format with Black
        run: black -S .
